<form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>

  <div class="form-group">
    <label for="username">Username</label>
    <input class="form-control" type="text" placeholder="username" [(ngModel)]="newQuote.postedBy" name="postedBy" #postedBy="ngModel" required>
  </div>
  <div [hidden]="postedBy.valid || postedBy.pristine" class="alert alert-danger form-group">
    <p> The Username is Required</p>
  </div>

  <div class="form-group">
    <label for="author">Author</label>
    <input class="form-control" type="text" placeholder="Author" [(ngModel)]="newQuote.author" name="author" #author="ngModel" required>
  </div>
  <div [hidden]="author.valid ||author.pristine" class="alert alert-danger form-group">
    <p> The Author is Required</p>
  </div>

  <div class="form-group">
    <label for="quote">Quote</label>
    <textarea rows="4" class="form-control" type="text" placeholder="Quote" [(ngModel)]="newQuote.quote" name="quote" #quote="ngModel" required></textarea>
  </div>
  <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger form-group">
    <p> The Quote is Required</p>
  </div>

  <button type="Submit" class="btn btn-success btn-lg">Add Quote</button>
</form>
